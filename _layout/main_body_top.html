<body class="d-flex flex-column h-100">

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" id="main-name" href="/">{{short_author}}</a>

      <!-- POST - TAGS - ABOUT -->
      <ul class="navbar-nav" id="main-nav">
        <li class="nav-item">
          <a class="nav-link {{ispage /posts/index.html}}active{{end}}"
             aria-current="page" href="/posts/">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ispage /tags/*}}active{{end}}" href="/tags/">Tags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ispage /about/}}active{{end}}" href="/about/">About</a>
        </li>
      </ul>

      <!-- POST TITLE / TAG -->
      <ul class="navbar-nav me-auto" id="title-nav">
        {{ispage /posts/*}}
          {{isnotpage /posts/index.html}}
          <li class="nav-item" id="post-title">
            <a class="nav-link active" href="#">{{title}}</a>
          </li>
          {{end}}
        {{end}}
        {{ispage /tag/*}}
          {{isnotpage /tags/*}}
          <li class="nav-item" id="post-title">
            <a class="nav-link active" href="#"># {{current_tag}}</a>
          </li>
          {{end}}
        {{end}}
      </ul>

    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="pt-5"> </div>
